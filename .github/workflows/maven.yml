    name: Docker push
    steps:
      ‚Äê name: build-push
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: hub.docker.com
          repository: aravinth2094/microservices
          tags: latest
